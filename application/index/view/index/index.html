        <i class="icon icon-emoji1 t-50"></i>

</div>
</div>

<script>
  var fromid = {$fromid};
  var toid = {$toid};
  var API_URL = 'http://web.workerman.com/api/chat/';
  ws = new WebSocket("ws://127.0.0.1:8282");
  ws.onmessage = function(e){
      // json数据转换成js对象
      var data = eval("("+e.data+")");
      var type = data.type;
      console.log(type)
      switch(type){
          // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
          case 'init':
              var bild = '{"type":"bind","fromid":"'+fromid+'"}';
              ws.send(bild);
              get_name(toid);
              var online = '{"type":"online","fromid":"'+fromid+'","toid":"'+toid+'"}';
              ws.send(online);
              return;
          case 'online':
              if(data.status == 1){
                  $(".shop-online").text("在线");
              }else{
                  $(".shop-online").text("不在线");
              }
          default :
              
      }
  };
  function get_name(toid){
    $.post(API_URL+'get_name',{'toid':toid},function(res){
       $(".shop-titlte").text("与"+res.toname+"聊天中...");
    })
  }
</script>
